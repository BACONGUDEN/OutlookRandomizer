<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Adjust the css below to match your taste */
        
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }
        
        .wrapper {
            width: 500px; /* Adjust the width to your liking */
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        .logo {
            max-width: 100px; /* Adjust the logo size as needed */
            display: block;
            margin-bottom: 10px;
        }
        
        .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .contact-info {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .contact-info span {
            display: inline-block;
            margin-right: 10px;
        }
        
        .socials a {
            display: inline-block;
            margin-right: 10px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
	[[RANDOM_GREETING]],
	<br><br>
    <div class="wrapper">
        <img src="path_to_logo_image" alt="Logo" class="logo"> /* Replace path_to_logo_image with the path or URL to your logo */
        <div class="name">Your Name</div>
        <div class="title">Your Title/Position</div>
        
        <div class="contact-info">
            <span>Email: your_email@example.com</span>
            <span>Phone: (123) 456-7890</span>
        </div>
        
        <div class="socials">
            <a href="https://www.linkedin.com/">LinkedIn</a>
            <a href="https://www.twitter.com/">Twitter</a>
            <a href="https://www.facebook.com/">Facebook</a>
        </div>
    </div>
	<br>
	[[RANDOM_QUOTE]]
</body>
</html>
